{% load static %}
<nav class="navbar shadow sticky-top p-3 mb-4" style="background-color: #588157;">
  <div class="container-fluid">
    <a class="navbar-brand link-light" href="{% url 'shop' %}"><img src="{% static 'img/logo.png' %}" alt="TechMax"></a>
    <div class="d-flex align-items-center">
      {% if request.user.is_authenticated %}
        <h5 class="text-light m-2">Hallo {{request.user|title}}</h5>
        <a class="btn btn-light p-2" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-light p-2" href="{% url 'login' %}">Login</a>
      {% endif %}
      <a class="nav-link p-2 link-light" href="{% url 'warenkorb' %}"><img src="{% static 'img/floppy.png' %}" alt="Warenkorb">
        {% if menge > 0 %}
        <span class="badge rounded-pill bg-danger position-absolute top-25 start-25 translate-middle">{{ menge }}</span>
        {% endif %}
      </a>
    </div>
  </div>
</nav>
